<div class="modal fade" id="modal-inicio-sesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Inicio de Sesión</h4>
      </div>
      <div class="loader-container">
      <div class="loader" hidden="hidden">
          <img src="" alt=""  id="img-loader"/>
      </div>
      <div class="modal-body">

        <div class="form-horizontal" role="form" id="form-inicio-sesion">
          <div id="_AJAX_" class="ajax-response"></div>
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email:</label>
            <div class="col-sm-8">
              <input class="form-control required" type="email" id="email-login" placeholder="Introduzca su E-mail">
            </div>
          </div>
          <div class="form-group">
            <label for="pass1" class="col-sm-4 control-label">Contraseña:</label>
            <div class="col-sm-8">
              <input class="form-control required" type="password" id="pass-login" placeholder="Introduzca su Contraseña">
            </div>
            <div class="text-center">
              <button class="btn btn-link" onclick="forgotPassword()">¿Olvidaste tu Contraseña?</button>
            </div>
          </div>
          <div class="featurette-divider"></div>
          <input class="btn btn-danger btn-default btn-block" type="submit" id="btn-sign-in" onclick="iniciarSesion()" value="Iniciar Sesión">
        </div>

      </div>
      </div><!--loader-container-->

    </div>
  </div>
</div>
<script src="js/signIn.js"></script>
